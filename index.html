<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>

<body>
    <div class="container mt-4">
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">
                <h3>Payment form Example</h3>

            </label>
        </div>
        <div class="card-body">
            <div id="error-msg" class="alert alert-danger">Some fields are missing</div>

            <div class="container test-center">
                <div class="row align-items-start">
                    <div class="col-5  pb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="xxxxxxxxxxxxxxx">
                    </div>


                    <div class="col-3 pb-3 ">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>


                    <div class="col-4 pb-3 ">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </div>
                            <input type="number" class="form-control" id="exampleAmount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="container test-center">
                    <div class="row align-items-start">
                        <div class="col-6  pb-3">
                            <label for="exampleFirst">First Name</label>
                            <input class="form-control" id="exampleFirst" type="text">
                        </div>
                        <div class="col-6 pb-3">
                            <label for="exampleFirst">Last Name</label>
                            <input class="form-control" id="exampleFirst" type="text">

                        </div>
                    </div>
                </div>

                <div class="container test-center">
                    <div class="row align-items-start">
                        <div class="col-6 pb-3">
                            <label for="exampleCity">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">

                        </div>
                        <div class="col-3 pb-3">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                </div>
                                <select class="form-control custom-select" id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>

                                </select>
                            </div>

                        </div>

                        <div class="col-3 pb-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="container test-center">
                        <div class="row align-items-start">
                            <div class="col-6 pb-3">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end"
            style="background-color: lightgrey; padding: 15px; border-radius: 10px">
            <button class="btn btn-secondary me-md-2" type="reset">Cancel</button>
            <button class="btn btn-primary" type="button" />Send</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
